<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import materialize.css--> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>PSA Spring</title>
</head>
<body>
    
  <nav class="nav-extended deep-purple darken-4">
    <div class="nav-wrapper">
      <a href="/home.html" id="titulo-principal" class="brand-logo">Billetera Digital</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/home.html">Home</a></li>
        <li><a href="/contact.html">Contacto</a></li>
        <li><a href="/about.html">Acerca</a></li>
      </ul>
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a class="active" href="#billetera">Billeteras</a></li>
        <li class="tab disabled"><a href="#cuenta">Cuenta</a></li>
        <li class="tab disabled"><a href="#movimientos">Movimientos</a></li>
      </ul>
    </div>
  </nav>

  <!-- sidenav menu -->
  <div class="sidenav" id="mobile-demo">
    <form action="">
      <div class="row">
        
        <h6 class="center-align">Crear una Billetera</h6>

        <!-- wallet name -->
        <div class="input-field col s10">
          <i class="material-icons prefix">account_balance_wallet</i>
          <input type="text" id="wallet-name" class="autocomplete">
          <label for="wallet-name">Nombre</label>
        </div>

        <!-- cbu or id -->
        <div class="input-field col s12">
          <i class="material-icons prefix">payment</i>
          <input type="text" id="cbu-or-id">
          <label for="cbu-or-id">CBU/ID</label>
        </div>

        <!-- currency problema con los colores de las letras en la seleccion--> 
        <div class="input-field col s10">
          <i class="material-icons prefix">attach_money</i>
          <select id="currency-selection">
            <option value="0">ARS</option><!-- problema a resolver queda debilmente acomplado al form  -->
            <option value="1">USD</option>
            <option value="2">BTC</option>
          </select>
          <label>Moneda</label>
        </div>

        <!-- create button -->
        <div class="container col s10 center-align">
          <button class="btn waves-effect waves-light deep-purple darken-3" type="submit" name="action" id="create-wallet">Crear
            <i class="material-icons right">check</i>
          </button>
        </div>

      </div>
    </form>
  </div>

  <!-- seccion billetera -->
  <div id="billetera" class="section">
    <div class="row">
      <div class="col s10 m6 l6 push-s1 push-m3 push-l3">
        <h5 class="center-align">Bienvenido Juan Perez</h5>
        <ul class="collapsible ">
          <li id="show-saldo">
            <!-- dynamic saldo content -->
          </li>
        </ul>
        <ul class="collection" id="wallet-collection">
          <!-- dynamic wallet content -->
        </ul>
        <div class="container center-align">
          <a class="btn-floating waves-effect waves-light deep-purple sidenav-trigger" data-target="mobile-demo" id="open-side-menu"><i class="material-icons">add</i></a>
        </div>
      </div>
    </div>
  </div>
  <!-- seccion cuenta -->
  <div id="cuenta" class="col s12">Cuenta</div>
  <!-- seccion movimientos -->
  <div id="movimientos" class="col s12">Movimientos</div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Custom scripts -->
  <script src="app.js"></script>
</body>
</html>
