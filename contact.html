</head>

      <a href="/home.html" id="titulo-principal" class="brand-logo">Billetera Digital</a>

  <div class="container">
    <h1>Contacto</h1>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input placeholder="Nombre" id="first_name" type="text" class="validate">
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate">
            <label for="email">Correo</label>
            <span class="helper-text" data-error="Correo invalido" data-success="Correo Valido">Escribe un correo valido</span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
            <label for="textarea2">Escribe tu consulta</label>
          </div>
        </div>
        <div class="container center-align">
          <button class="btn blue darken-4 waves-effect waves-light" type="submit" name="action">Enviar<i class="material-icons right">send</i></button>  
        </div>
        
      </form>
    </div>
          
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="app.js"></script>
